<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Planner</title>
    <link href="assets/style.css" rel="stylesheet">
    <script src="script/script.js" type="module" defer></script>
</head>

<body>
    <section class="top">
        <input type="text" id="nom">
        <input type="text" id="description">
        <select id="achevement">
            <option value="todo">TO DO</option>
            <option value="doing">Doing</option>
            <option value="done">Done</option>
        </select>
        <input type="date" id="idDate">
        <input type="time" id="idTime">
        <button id="confirmer">Ajouter</button>
    </section>
    <section class="list">
        To Do :
        <ul id="list__container__todo">

        </ul>
        Doing :
        <ul id="list__container__doing">

        </ul>
        Done : 
        <ul id="list__container__done">

        </ul>
    </section>

    <button id="filtreHour" >Filtrer par temps restant</button>
</body>

</html>
