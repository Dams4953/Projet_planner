<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Planner</title>
    <link href="assets/style.css" rel="stylesheet">
    <script src="script/script.js" type="module" defer></script>
</head>

<body>

    <section class="top">
        <input type="text" id="nom">
        <input type="text" id="description">
        <select id="achevement">
            <option value="todo">TO DO</option>
            <option value="doing">Doing</option>
            <option value="done">Done</option>
        </select>
        <input type="date" id="idDate">
        <input type="time" id="idTime">
        <button id="confirmer">Ajouter</button>
    </section>

<main>
    <section class="list">
        <div class="toDo">
        <h2>
        To Do :
        </h2>
        <div>
        <ul id="list__container__todo">

        </ul>
        </div>
        </div>
        <div class="doing">
        <h2>
        Doing :
        </h2>
        <ul id="list__container__doing">

        </ul>
        </div>
        <div class="done">
        <h2>
        Done :
        </h2>
        <ul id="list__container__done">

        </ul>
        </div>
    </section>
</main>
    <button id="filtreHour" >Filtrer par temps restant</button>
</body>

</html>
