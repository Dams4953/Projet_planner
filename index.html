<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Planner</title>
    <link href="assets/style.css" rel="stylesheet">
    <script src="script/script.js" type="module" defer></script>
</head>

<body>
    <header>
        <div class="header__left">
        <label class="header__label" for="nom">Titre : </label><input type="text" id="nom" placeholder="ex : Faire la vaisselle">
        <label class="header__label" for="description">Description : </label><input type="text" id="description" placeholder="ex : Laver les assiettes qui sortent du lave-vaisselle">
        </div>
        <div class="header__right">
        <select id="achevement">
            <option value="todo">To Do</option>
            <option value="doing">Doing</option>
            <option value="done">Done</option>
        </select>
        <input type="date" id="idDate">
        <input type="time" id="idTime">
        <button id="confirmer">Ajouter</button>
        </div>
    </header>


    <section class="list">
        To Do :
        <ul id="list__container__todo">

        </ul>
        Doing :
        <ul id="list__container__doing">

        </ul>
        Done : 
        <ul id="list__container__done">

        </ul>
    </section>

    <button id="filtreHour" >Filtrer par temps restant</button>
</body>

</html>
