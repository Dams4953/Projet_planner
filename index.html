<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Planner</title>
    <link href="assets/style.css" rel="stylesheet">
    <script src="script/script.js" type="module" defer></script>
</head>

<body>
    <header>
        <div class="header__left">
        <label class="header__label" for="nom">Titre : </label><input type="text" id="nom" placeholder="ex : Faire la vaisselle">
        <label class="header__label" for="description">Description : </label><input type="text" id="description" placeholder="ex : Laver les assiettes qui sortent du lave-vaisselle">
        </div>
        <div class="header__right">
        <select id="achevement">
            <option value="todo">To Do</option>
            <option value="doing">Doing</option>
            <option value="done">Done</option>
        </select>
        <input type="date" id="idDate">
        <input type="time" id="idTime">
        <button class="button" type="button" id="confirmer"> 
            <span class="button__text">Add Item</span>
            <span class="button__icon"><svg class="svg" fill="none" height="24" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg"><line x1="12" x2="12" y1="5" y2="19"></line><line x1="5" x2="19" y1="12" y2="12"></line></svg></span>
          </button>
        </div>
    </header>



    <main>
        <section class="list">
            <div class="toDo">
                <h2>To Do</h2>
                <ul class="toDo_list" id="list__container__todo">
                </ul>
            </div>

            <div class="doing">
                <h2>Doing</h2>
                <ul class="doing_list" id="list__container__doing">
                </ul>
            </div>

            <div class="done">
                <h2>Done</h2>
                <ul class="done_list" id="list__container__done">
                </ul>
            </div>
        </section>
    </main>
    <button id="filtreHour">Filtrer par temps restant</button>
</body>

</html>
